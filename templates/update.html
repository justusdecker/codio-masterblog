{% extends "default.html" %}
{% block title %}

{% endblock %}
{% block h1_title %}
Update a post
{% endblock %}
{% block content %}
<form method="POST">
    <input type="text" id="author" name="author" placeholder="Author" value="{{ post.author }}">
    <input type="text" id="title" name="title" placeholder="Title" value="{{ post.title }}">
    <input type="text" id="content" name="content" placeholder="Content" value="{{ post.content }}">
    <input type="submit">
</form>

{% endblock %}
