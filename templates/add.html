{% block content %}
<form method="POST">
    <input name="author">
    <input name="title"> 
    <input name="content">
    <input type="submit">

{% if post_flag %}
<h2>Successfully added:</h2>
<p>FROM: {{request.form['author']}}</p>
<p>TITLE: {{request.form['title']}}</p>
<p>CONTENT: {{request.form['content']}}</p>
{% endif %}
{% endblock %}
