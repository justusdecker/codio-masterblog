{% extends "default.html" %}
{% block title %}Welcome to My Flask Blog!{% endblock %}
{% block h1_title %}Welcome to My Flask Blog!{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2>{{post.title}}</h2>
            <p><em>{{post.author}}</em></p>
            <p class="content">{{post.content}}</p>
            <form action="/delete/{{ post.id }}">
                <input type="submit" value="Delete" />
            </form>
            <form action="/update/{{ post.id }}">
                <input type="submit" value="Edit" />
            </form>
        </div>
    {% endfor %}
{% endblock %}
